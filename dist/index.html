<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <meta http-equiv="X-UA-Compatible" content="ie=edge"/>
    <link href="./style.css" rel="stylesheet">
    <title>Pixi Test</title>
</head>
<body>

<div class="wrapper">
    <!--    Info items -->
    <div class="info">
        <div class="info__item">
            <span>Number of current shapes is </span>
            <span class="js-quantity"></span>
        </div>
        <div class="info__item">
            <span>Surface area accupied by shapes</span>
            <span class="js-area"></span>
            <span>px^2</span>
        </div>
    </div>
    <!--    Canvas-->
    <div class="canvas"></div>
    <!--    controls-->
    <div class="controls">
        <button class="js-decrease-amount button--dec">-</button>
        <button class="js-increase-amount button--inc">+</button>
        <input class="js-amount" type="number" value="1">
        <button class="js-decrease-gravity button--dec">-</button>
        <button class="js-increase-gravity button--inc">+</button>
        <input class="js-gravity" type="number" value="1">
    </div>
</div>
<script src="./bundle.js"></script>
</body>
</html>
